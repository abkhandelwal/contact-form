

<form [formGroup] = "form" (submit)='contactForm()' novalidate>
  <div class="form-group">
    <label for="exampleFormControlInput1"> Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the name" formControlName="name"
     >
      <app-field-error-display [displayError]="isFieldValid('name')" errorMsg="Please inform your name"></app-field-error-display>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput2"> Phone Number</label>
    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter the Phone" formControlName="phoneno"
    required maxlength="10" minlength="10">
    <app-field-error-display [displayError]="isFieldValid('phoneno')" errorMsg="Please inform your Phone Number">
      </app-field-error-display>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput3"> Address</label>
    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Enter the Address"  formControlName="country"
    >
  </div>
  <div>
    <!-- <button type="submit" class="btn btn-primary" [disabled]="!form.valid" > Add</button> -->
    <button type="submit" class="btn btn-primary" > Add</button>
  </div>
</form>
<div>
    <button type="submit" class="btn btn-primary" (click)=getAll()> Show All</button>
</div>
<div>
  <ul class="list-group" [hidden]='Flag'>
    <li class="list-group-item" *ngIf='contact'>{{contact.name +" "+"has been added to the contact"}}</li>
  </ul>
    <ul class="list-group" >
        <li class="list-group-item" *ngFor ='let posts of con' [hidden]='ShowAllFlag'>
          <span >Name -
            {{ posts.name}}
          </span>
          <span >Phone No -
            {{ posts.phoneno}}
          </span>
          <span >Address -
            {{ posts.country}}
          </span>

          <span class="contact-actions">
              <a>
                <i class="material-icons edit">edit</i>
              </a>
              <a (click)='deleteContact(posts.id)'>
                <i class="material-icons delete">clear</i>
              </a>
          </span>

        </li>
      </ul>
    </div>
